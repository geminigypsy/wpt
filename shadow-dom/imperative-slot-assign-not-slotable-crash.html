<slot id=slot>
<object id=object>
<script>
onload = () => {
  const processingInstruction = document.createProcessingInstruction(undefined, undefined);
  document.getElementById('slot').assign(processingInstruction);
  document.getElementById('object').appendChild(processingInstruction);
}
</script>
